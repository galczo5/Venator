<!DOCTYPE html>
<html>
<head>
	<title>Venator</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="script/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="script/bootstrap.min.js"></script>
	<meta charset="UTF-8">

	<link href='http://fonts.googleapis.com/css?family=Andada&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="header" style="position: relative;">
		S/Y  VENATOR  POL – 48
	</div>

  	<div class="button-bar" style="margin-top: 10px;">
    	<button id="open-tab" style="width: 600px;">Otwórz w nowej zakładce / Open in new tab</button>
  	</div>

  	<script>
    	$("#open-tab").click(function () {
     		$("#image-preview").click();
    	});
  	</script>

	<div class="col-md-12 main-image" style="margin-top: 0px;" >
		<a id="image-link" href="image/gallery/bowtoilet/00.jpg" target="_blank"><img id="image-preview" src="image/gallery/bowtoilet/00.jpg" style="max-height: 600px;"></a>
	</div>
  	<div class="button-bar">
    	<button class="prev-image">Poprzednie zdjęcie / Previous photo</button>
    	<button class="next-image">Następne zdjęcie / Next photo</button>
  	</div>

	<div class="col-md-12 main-field">

		<div class="sub-header">Toaleta dziobowa / Bow toilet</div>
		
		<div class="col-md-12 image-row">
			<div>
				<img class="preview-link" src="image/gallery/bowtoilet/00.jpg">
			</div>
			<div>
				<img class="preview-link" src="image/gallery/bowtoilet/01.jpg">
			</div>
			<div>
				<img class="preview-link" src="image/gallery/bowtoilet/02.jpg">
			</div>
		</div>

	</div>

	<script type="text/javascript">

	var lang = 'pol';

	$(".lang").click(function(event) {
		if(lang == 'pol') {
			$('.ang').show();
			$('.pol').hide();
			lang = 'ang';
		}

		else {
			$('.pol').show();
			$('.ang').hide();
			lang = 'pol';
		}
	});

	$(".preview-link").click(function(event) {
		$("#image-preview").prop('src', 
			$(this).prop('src')
		);

		$("#image-link").prop('href', 
			$(this).prop('src')
		);
	});

	</script>
	<script src="script/gallery.js" ></script>

</body>
</html>
