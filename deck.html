	<script type="text/javascript">

	var lang = 'pol';

	$(".lang").click(function(event) {
		if(lang == 'pol') {
			$('.ang').show();
			$('.pol').hide();
			lang = 'ang';
		}

		else {
			$('.pol').show();
			$('.ang').hide();
			lang = 'pol';
		}
	});

	$(".preview-link").click(function(event) {
